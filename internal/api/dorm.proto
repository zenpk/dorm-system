syntax = "proto3";
package dorm;
option go_package = "github.com/zenpk/dorm-system/internal/service/dorm";

import "common.proto";

service Dorm{
  rpc GetRemainCnt(EmptyRequest) returns(MapReply){}
}

message EmptyRequest{
}

message MapReply{
  common.CommonResponse err = 1;
  map<string, string> remainCnt = 2;
}
